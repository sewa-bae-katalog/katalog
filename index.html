<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SewaBAE | Katalog</title>

    <!-- Custom fonts for this template-->
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="assets/css/sb-admin-2.css" rel="stylesheet">


    
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card" style="border: none;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 mx-auto">
                                <div class="text-center">
                                    <i class="fab fa-gitlab fa-10x"></i>
                                    <h2 class="mt-5">SewaBAE | Katalog</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8 mt-5 mx-auto">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small form-search"
                                            id="form-search" placeholder="Pencarian" aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-dark" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row barang-items" id="barang-items">
            <div class="col-md-6 col-lg-3 col-12 col-sm-6 barang-item" style="display: none;" id="barang-item">
                <div class="card mb-4 box-shadow">
                    <a style="cursor: pointer;" id="view-detail">
                        <img class="card-img-top" id="card-img" src="assets/img/no_image.jpg" alt="Card image cap">
                    </a>
                    <div class="card-body">
                        <h4 class="card-title mb-0 text-center" id="card-name">Title</h4>
                        <p class="text-primary text-center" id="card-kategori"></p>
                        <p class="text-muted text-center" id="card-harga">Harga</p>

                        <div class="mt-2">
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    
                                    <button type="button" id="view-detail"
                                        class="btn btn-sm btn-outline-secondary"><i class="fa fa-search"></i>
                                        Detail
                                    </button>
                                </div>

                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-12">
                                    <small class="text-muted text-right" id="card-date">9
                                        mins</small>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="DetailModal" tabindex="-1" role="dialog" aria- labelledby="DetailLabel"
        aria-hidden="true">

        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="card-img-top" src="assets/img/no_image.jpg" id="modal-img" alt="Card image cap">
                    <p class="card-text mt-5 mb-0" id="modal-id">ID</p>
                    <p class="card-text mb-0" id="modal-name">Nama</p>
                    <p class="card-text mb-0" id="modal-kategori">kategori</p>
                    <strong>Deskripsi : </strong>
                    <p class="card-text" id="modal-description"></p>
                    <p class="card-text mb-0" id="modal-created"></p>
                    <p class="card-text" id="modal-updated"></p>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="assets/js/sb-admin-2.min.js"></script>

    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="assets/js/script.js"></script>

</body>

</html>
